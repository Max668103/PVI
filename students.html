<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Max Skydanchuk">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/students.css">
    <title>Students</title>
    <script src="js/students.js"></script>
</head>
<body>
    <header>
        <h1 class="mainHeader"><a href="students.html">CMS</a></h1>
        <div class="notification">
            <a href="messages.html">
                <img src="images/bell.png" alt="Bell Icon">
                <div class="newMessages" id="circle"></div>
            </a>
            <div class="threeNewMessages">
                <div class="message">
                    <img src="images/avatar_max.jpg" class="avatar" alt="Avatar">
                    <div class="message-content">
                        <p class="username">User name</p>
                        <p class="text">Text message</p>
                    </div>
                </div>
                <div class="message">
                    <img src="images/avatar_max.jpg" class="avatar" alt="Avatar">
                    <div class="message-content">
                        <p class="username">User name</p>
                        <p class="text">Text message</p>
                    </div>
                </div>
                <div class="message">
                    <img src="images/avatar_max.jpg" class="avatar" alt="Avatar">
                    <div class="message-content">
                        <p class="username">User name</p>
                        <p class="text">Text message</p>
                    </div>
                </div>
            </div>            
        </div>
        <div class="profile">
            <img src="images/avatar_max.jpg" alt="Avatar">
            <p>Max Skydanchuk</p>
            <div class="profile-menu">
                <a href="#">Profile</a>
                <button>Log out</button>
            </div>
        </div>
    </header>
    <button class="menu-btn" id="menuBtn">â˜°</button>
    <aside id="students" class="toggleMenu">
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="tasks.html">Tasks</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <h1>Students page</h1>
        <div class="addStudent">
            <button class="openButton" onclick="openModal()">+ Add student</button>
            <div class="ModalWindow" id="myModal">
                <header>
                    <h1 class="modalH">Add student</h1>
                    <button class="buttonX" onclick="closeModal()">x</button>
                </header>
                <div class="body">
                    <label>Group</label>
                    <select id="group" title="Group">
                        <option value="">Select group</option>
                        <option value="PZ-21">PZ-21</option>
                        <option value="PZ-22">PZ-22</option>
                        <option value="PZ-23">PZ-23</option>
                        <option value="PZ-24">PZ-24</option>
                        <option value="PZ-25">PZ-25</option>
                        <option value="PZ-26">PZ-26</option>
                    </select>
                    <label>First name</label>
                    <input type="text" id="firstName" title="First name">
                    <label>Last name</label>
                    <input type="text" id="lastName" title="Last name">
                    <label>Gender</label>
                    <select id="gender" title="Gender">
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <label>Birthday</label>
                    <input type="date" id="birthday" title="Birthday">
                </div>
                <footer>
                    <button class="disable" onclick="addStudent(false)">Ok</button>
                    <button class="active" onclick="addStudent(true)">Create</button>
                </footer>
            </div>
        </div>
        <div class="table">
            <table id="tableOfStudents">
                <tr>
                    <th class="checkboxColumn" aria-label="Checkboxes">
                        <label for="mainCheckbox">Select All</label>
                        <input type="checkbox" id="mainCheckbox" onclick="checkAll()" title="Click All">
                    </th>
                    <th>Group</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Birthday</th>
                    <th>Status</th>
                    <th>Options</th>
                </tr>
            </table>
            <div class="modalWindowDelete" id="myModalDelete">
                <header>
                    <h1 class="modalH"> Delete student</h1>
                    <button class="buttonX">x</button>
                </header>
                <div>
                    <img src="images/warning-sign.png" alt="Warning">
                    <p>Do you want to delete </p>
                </div>
                <footer>
                    <button class="disable">Cancel</button>
                    <button class="active">Ok</button>
                </footer>
            </div>
        </div>
        <div class="pages">
            <button class="arrow left">&laquo;</button>
            <button class="page-number">1</button>
            <button class="page-number">2</button>
            <button class="page-number">3</button>
            <button class="arrow right">&raquo;</button>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
